{% extends "base.html" %}
{% block content %}
  <h1>Driver: {{ object.username }}</h1>
  <p><strong>License Number:</strong> {{ object.license_number }}</p>
  <h2>Cars</h2>
  <ul>
    {% for car in object.cars.all %}
    <li>{{ car.model }} ({{ car.manufacturer.name }})</li>
    {% endfor %}
  </ul>
  {% include "includes/pagination.html" %}  
{% endblock %}
