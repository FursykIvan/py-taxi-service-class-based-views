{% extends "base.html" %}
{% block content %}
  <h1>Cars</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Model</th>
          <th scope="col">Manufacturer</th>
        </tr>
      </thead>
      <tbody>
        {% for car in cars %}
          <tr>
            <td><a href="{% url 'taxi:car-detail' car.pk %}">{{ car.id }}</a></td>
            <td>{{ car.model }}</td>
            <td>{{ car.manufacturer.name }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% include "includes/pagination.html" %}
{% endblock %}
