{% extends "base.html" %}
{% block content %}
  <h1>Manufacturer list</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Country</th>
        </tr>
      </thead>
      <tbody>
      {% for manufacturer in manufacturers %}
        <tr>
          <td>{{manufacturer.name}}</td>
          <td>{{manufacturer.country}}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  {% include "includes/pagination.html" %}  
{% endblock %}
